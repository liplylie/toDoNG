<div class="col-sm-8 text-left"> 
	<h1 id="title">To Do List</h1>
	<input type="text" ng-model='todo'/>
	<button ng-click="$ctrl.addTodo(todo)"> Add</button>
	<p>{{text}}</p>
	<ul>
		<li ng-repeat='todo in $ctrl.todos'>
		{{todo}} <button ng-click="$ctrl.deleteTodo(todo)">delete</button>
		</li>
	</ul>
</div>
